<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width,initial-scale=1" />
  <title>Faculty Portal â€” Add Professor</title>
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap" rel="stylesheet" />
  <style>
    :root {
      --bg: #f6f7fb;
      --panel: #fff;
      --muted: #7a7a7a;
      --accent: #5e0b0b;
      --header: #ffffff;
      --shadow: 0 6px 14px rgba(24, 20, 20, 0.06);
      --radius: 14px;
      --max-width: 1600px;
    }

    * { box-sizing: border-box; }

    body {
      margin: 0;
      font-family: "Poppins", sans-serif;
      background: var(--bg);
      color: #222;
      padding: 20px;
      display: flex;
      justify-content: center;
    }

    .page {
      width: 100%;
      max-width: var(--max-width);
    }

    .container1 {
        position: relative;
        z-index: 10;
      }
      
    /* ===== Topbar ===== */
    header.topbar {
      display: flex;
      align-items: center;
      justify-content: space-between;
      padding: 16px 20px;
      background: var(--header);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      margin-bottom: 20px;
      position: relative;
    }

    .brand {
      font-weight: 700;
      font-size: 18px;
      color: var(--accent);
      display: flex;
      align-items: center;
      gap: 8px;
    }

    .hamburger {
      border: 0;
      background: transparent;
      padding: 8px;
      border-radius: 8px;
      cursor: pointer;
      transition: background 0.2s;
    }
    .hamburger:hover { background: rgba(0,0,0,0.05); }

    .user {
      display: flex;
      align-items: center;
      gap: 10px;
      font-size: 14px;
      cursor: pointer;
      position: relative;
    }
    .avatar {
      width: 32px;
      height: 32px;
      border-radius: 50%;
      background: var(--accent);
      color: #fff;
      display: flex;
      align-items: center;
      justify-content: center;
      font-weight: 600;
    }
    .dropdown {
      display: none;
      position: absolute;
      top: 110%;
      right: 0;
      background: var(--panel);
      border-radius: var(--radius);
      box-shadow: var(--shadow);
      overflow: hidden;
    }
    .dropdown a {
      display: block;
      padding: 10px 14px;
      font-size: 13px;
      color: #333;
      text-decoration: none;
      transition: background 0.2s;
    }
    .dropdown a:hover { background: rgba(0,0,0,0.05); }
    .user.show .dropdown { display: block; }

    /* ===== Sidebar ===== */
    .left-sidebar {
      position: fixed;
      top: 0;
      left: 0;
      height: 100%;
      width: 220px;
      background: #fdf6f2;
      padding: 80px 16px 20px;
      transform: translateX(-100%);
      transition: transform 0.3s ease;
      z-index: 1100;
      display: flex;
      flex-direction: column;
      gap: 12px;
    }
    .left-sidebar.show { transform: translateX(0); }

    .left-sidebar a {
      display: flex;
      align-items: center;
      gap: 12px;
      padding: 14px 16px;
      border-radius: 8px;
      text-decoration: none;
      font-size: 14px;
      font-weight: 600;
      color: #3a3a3a;
      transition: background 0.2s, color 0.2s;
    }
    .left-sidebar a .icon {
      width: 20px;
      height: 20px;
      stroke: #6b5a5a;
    }
    .left-sidebar a.active {
      background: var(--accent);
      color: #fff;
    }
    .left-sidebar a.active .icon { stroke: #fff; }
    .left-sidebar a:hover:not(.active) {
      background: rgba(145,26,20,0.1);
      color: #911a14;
    }

    .overlay {
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.4);
      display: none;
      z-index: 1000;
    }
    .overlay.show { display: block; }

    /* Dim effect */
    .dimmed { filter: brightness(0.6); }

    /* ===== Main ===== */
    main.container {
      display: block;
      gap: 20px;
      width: 100%;
      max-width: 100%;
    }

    .form-panel {
      background: var(--panel);
      box-shadow: var(--shadow);
      border-radius: var(--radius);
      padding: 40px 50px;
      margin: 20px auto;
      display: flex;
      flex-direction: column;
      gap: 50px;
    }
    .form-panel h2 {
      text-align: center;
      margin: 0;
      font-size: 18px;
      font-weight: 600;
      color: #444;
    }

    .form-section {
      display: flex;
      flex-wrap: wrap;
      gap: 30px;
    }
    .field {
      flex: 1;
      min-width: 200px;
      display: flex;
      flex-direction: column;
    }
    .field label {
      font-size: 14px;
      margin-bottom: 6px;
      color: #555;
      font-weight: 500;
    }
    .field input,
    .field select {
      padding: 10px;
      border: 1px solid #ccc;
      border-radius: 8px;
      font-size: 14px;
    }
    .radio-group {
      display: flex;
      gap: 20px;
      padding-top: 4px;
    }

    /* ===== Specialization ===== */
    .specialization-box {
      border: 1px dashed #bbb;
      border-radius: 12px;
      padding: 20px;
      background: #fafafa;
      text-align: center;
      font-size: 14px;
      color: var(--muted);
    }
    .specialization-list { margin-top: 12px; }
    .spec-item {
      display: flex;
      justify-content: space-between;
      align-items: center;
      background: #fff;
      border: 1px solid #ddd;
      border-radius: 8px;
      padding: 8px 12px;
      margin-bottom: 8px;
    }
    .spec-item button {
      background: var(--accent);
      color: white;
      border: none;
      border-radius: 6px;
      cursor: pointer;
      padding: 4px 8px;
    }
    .add-course-btn {
      margin-top: 10px;
      background: var(--accent);
      color: #fff;
      border: none;
      border-radius: 8px;
      padding: 8px 14px;
      cursor: pointer;
    }

    /* ===== Modal ===== */
    .modal {
      display: none;
      position: fixed;
      inset: 0;
      background: rgba(0,0,0,0.5);
      justify-content: center;
      align-items: center;
    }
    .modal-content {
      background: #fff;
      border-radius: var(--radius);
      padding: 20px;
      width: 400px;
      max-height: 80vh;
      overflow-y: auto;
      box-shadow: var(--shadow);
    }
    .modal-header {
      font-weight: 600;
      margin-bottom: 12px;
    }
    .course-item {
      display: flex;
      align-items: center;
      gap: 10px;
      margin-bottom: 10px;
    }
    .modal-actions {
      margin-top: 16px;
      display: flex;
      justify-content: flex-end;
      gap: 10px;
    }
    .modal-actions button {
      padding: 8px 14px;
      border-radius: 8px;
      border: none;
      cursor: pointer;
    }
    .save-btn { background: var(--accent); color: #fff; }
    .cancel-btn { background: #aaa; color: #fff; }

    /* ===== Actions ===== */
    .actions {
      display: flex;
      justify-content: space-between;
      gap: 20px;
      margin-top: 20px;
    }
    .actions button {
      padding: 10px 20px;
      border: none;
      border-radius: 8px;
      font-size: 14px;
      font-weight: 600;
      cursor: pointer;
      min-width: 100px;
    }
    .actions .cancel { background: #aaa; color: #fff; }
    .actions .save { background: var(--accent); color: #fff; }

    /* ===== Responsive ===== */
    @media (max-width: 700px) {
      .form-panel { padding: 20px; }
      .field { min-width: 100%; }
    }
  </style>
</head>
<body>
  <div class="page">
    <svg viewBox="0 0 1440 468" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none" z-index="-3" style="position: absolute; top: 0; left: 0; width: 100%; height: 250px;">
      <path d="M1488.5 -35.5V280.518L-20.5 467.434V-35.5H1488.5Z" fill="#5E0B0B"/>
    </svg>
    <div class="container1">
    <!-- Sidebar -->
    <div id="leftSidebar" class="left-sidebar">
      <a href="timetable-haha.html"><svg viewBox="0 0 24 24" fill="none" class="icon"><path d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Dashboard</span></a>
      <a href="Professor.html" class="active"><svg viewBox="0 0 24 24" fill="none" class="icon"><path d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm-7 9a7 7 0 0 1 14 0Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Professor</span></a>
      <a href="#"><svg viewBox="0 0 24 24" fill="none" class="icon"><path d="M4 19.5V4a2 2 0 0 1 2-2h10l4 4v13.5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Courses</span></a>
      <a href="#"><svg viewBox="0 0 24 24" fill="none" class="icon"><path d="M3 21V3h18v18H3Zm10-9h6M7 8h6v6H7V8Z" stroke="currentColor" stroke-width="1.6" stroke-linecap="round" stroke-linejoin="round"/></svg><span>Classrooms</span></a>
    </div>
    <div id="overlay" class="overlay"></div>

    <!-- Topbar -->
    <header class="topbar">
      <div style="display:flex;align-items:center;gap:12px">
        <button id="menuBtn" class="hamburger" aria-label="menu">
          <svg width="20" height="20" viewBox="0 0 24 24"><path d="M3 6h18M3 12h18M3 18h18" stroke="#555" stroke-width="1.6" stroke-linecap="round"/></svg>
        </button>
        <div class="brand">FaculTime</div>
      </div>
      <div class="top-actions">
        <div class="user" id="userMenu">
          <div class="avatar">A</div>
          <div>Admin</div>
          <div class="dropdown">
            <a href="#">Profile</a>
            <a href="#">Settings</a>
            <a href="#">Logout</a>
          </div>
        </div>
      </div>
    </header>

    <!-- Content -->
    <main class="container">
      <div class="form-panel">
        <h2>Add New Professor</h2>
        <!-- Personal Info -->
        <div class="form-section">
          <div class="field"><label>First Name</label><input type="text" /></div>
          <div class="field"><label>Last Name</label><input type="text" /></div>
          <div class="field"><label>Middle Name</label><input type="text" /></div>
          <div class="field"><label>Gender</label>
            <div class="radio-group">
              <label><input type="radio" name="gender" /> Male</label>
              <label><input type="radio" name="gender" /> Female</label>
            </div>
          </div>
          <div class="field"><label>Suffix</label><input type="text" /></div>
          <div class="field"><label>Age</label><input type="number" /></div>
        </div>

        <!-- Type & Program -->
        <div class="form-section">
          <div class="field"><label>Type</label>
            <div class="radio-group">
              <label><input type="radio" name="type" /> Regular</label>
              <label><input type="radio" name="type" /> Irregular</label>
            </div>
          </div>
          <div class="field">
            <label>Program</label>
            <select id="programSelect">
              <option value="" disabled selected>Select Program</option>
              <option value="BSIT">BSIT</option>
              <option value="BSCS">BSCS</option>
              <option value="MINOR">Minor Subject</option>
            </select>
          </div>
          <div class="field"><label>Units</label><input type="number"/></div>
        </div>

        <!-- Specialization -->
        <div class="form-section">
          <div class="field" style="flex:1">
            <label>Specialization</label>
            <div class="specialization-box">
              <p id="emptyText">No specialization has been established.</p>
              <div class="specialization-list" id="specializationList"></div>
              <button class="add-course-btn" id="addCourseBtn">+ Add Course</button>
            </div>
          </div>
        </div>

        <!-- Actions -->
        <div class="actions">
          <a href="Professor.html">
          <button class="cancel">Cancel</button>
          </a>
          <a>
            <button class="save">Save</button>
          </a>
        </div>
      </div>

      <!-- Modal -->
      <div class="modal" id="courseModal">
        <div class="modal-content">
          <div class="modal-header">Select Specialization Courses</div>
          <div id="courseOptions"></div>
          <div class="modal-actions">
            <button class="cancel-btn" id="cancelModal">Cancel</button>
            <button class="save-btn" id="saveCourses">Save</button>
          </div>
        </div>
      </div>
    </main>
    </div>
  </div>
    <script>
      const courses = {
        BSIT: [
          "IT 101 - Fundamentals of IT",
          "IT 102 - Networking",
          "IT 103 - Web Development",
        ],
        BSCS: [
          "CS 101 - Intro to Computing",
          "CS 102 - Data Structures",
          "CS 103 - Algorithms",
        ],
        MINOR: [
          "MATH 101 - Calculus",
          "ENG 101 - English Grammar",
          "PE 101 - Physical Education",
        ],
      };

      const programSelect = document.getElementById("programSelect");
      const addCourseBtn = document.getElementById("addCourseBtn");
      const modal = document.getElementById("courseModal");
      const courseOptions = document.getElementById("courseOptions");
      const saveBtn = document.getElementById("saveCourses");
      const cancelBtn = document.getElementById("cancelModal");
      const specializationList = document.getElementById("specializationList");
      const emptyText = document.getElementById("emptyText");

      let currentProgram = "";
      let selectedCourses = [];

      programSelect.addEventListener("change", () => {
        currentProgram = programSelect.value;
        selectedCourses = [];
        specializationList.innerHTML = "";
        emptyText.style.display = "block";
      });

      addCourseBtn.addEventListener("click", () => {
        if (!currentProgram) {
          alert("Please select a program first!");
          return;
        }
        courseOptions.innerHTML = "";
        courses[currentProgram].forEach((c) => {
          const div = document.createElement("div");
          div.className = "course-item";
          div.innerHTML = `<input type="checkbox" value="${c}" ${
            selectedCourses.includes(c) ? "checked" : ""
          }/> <span>${c}</span>`;
          courseOptions.appendChild(div);
        });
        modal.style.display = "flex";
      });

      saveBtn.addEventListener("click", () => {
        const checked = [
          ...courseOptions.querySelectorAll("input:checked"),
        ].map((i) => i.value);
        selectedCourses = checked;
        specializationList.innerHTML = "";
        if (selectedCourses.length > 0) {
          emptyText.style.display = "none";
          selectedCourses.forEach((c) => {
            const item = document.createElement("div");
            item.className = "spec-item";
            item.innerHTML = `<span>${c}</span> <button onclick="removeCourse('${c}')">Delete</button>`;
            specializationList.appendChild(item);
          });
        } else {
          emptyText.style.display = "block";
        }
        modal.style.display = "none";
      });

      cancelBtn.addEventListener("click", () => {
        modal.style.display = "none";
      });

      window.removeCourse = function (course) {
        selectedCourses = selectedCourses.filter((c) => c !== course);
        const item = [...specializationList.children].find((i) =>
          i.textContent.includes(course)
        );
        if (item) specializationList.removeChild(item);
        if (selectedCourses.length === 0) emptyText.style.display = "block";
      };

      const sidebarLinks = document.querySelectorAll(".left-sidebar a");

      sidebarLinks.forEach((link) => {
        link.addEventListener("click", function () {
          // remove 'active' from all
          sidebarLinks.forEach((l) => l.classList.remove("active"));
          // add 'active' only to the clicked link
          this.classList.add("active");
        });
      });

      const menuBtn = document.getElementById("menuBtn");
      const sidebar = document.getElementById("leftSidebar");
      const overlay = document.getElementById("overlay");
      const userMenu = document.getElementById("userMenu");

      menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("show");
        overlay.classList.toggle("show");
      });
      overlay.addEventListener("click", () => {
        sidebar.classList.remove("show");
        overlay.classList.remove("show");
      });
      userMenu.addEventListener("click", () => {
        userMenu.classList.toggle("show");
      });

      document.querySelector(".search-icon").addEventListener("click", () => {
        const query = document.querySelector(".search-bar input").value;
        alert("You searched for: " + query);
      });
    </script>
  </body>
</html>
