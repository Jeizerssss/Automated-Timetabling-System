<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width,initial-scale=1" />
    <title>Faculty portal — Timetable</title>
    <link
        href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;600;700&display=swap"
        rel="stylesheet"
    />
    <style>
        :root {
            --bg: #f6f7fb;
            --panel: #fff;
            --muted: #7a7a7a;
            --accent: #911a14;
            --header: #ffffff;
            --shadow: 0 6px 14px rgba(24, 20, 20, 0.06);
            --radius: 14px;
            --max-width: 1600px;
        }
        * {
            box-sizing: border-box;
        }
        body {
            margin: 0;
            font-family: "Poppins", sans-serif;
            background: var(--bg);
            color: #222;
            padding: 20px;
            display: flex;
            justify-content: center;
        }
        .page {
            width: 100%;
            max-width: var(--max-width);
        } /* Topbar */
        header.topbar {
            display: flex;
            align-items: center;
            justify-content: space-between;
            padding: 16px 20px;
            background: var(--header);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            margin-bottom: 20px;
            position: relative;
            z-index: 999;
        }
        .brand {
            font-weight: 700;
            font-size: 18px;
            color: var(--accent);
            display: flex;
            align-items: center;
            gap: 8px;
        }
        .top-actions {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .hamburger {
            border: 0;
            background: transparent;
            padding: 8px;
            border-radius: 8px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .hamburger:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .user {
            display: flex;
            align-items: center;
            gap: 10px;
            font-size: 14px;
            cursor: pointer;
            position: relative;
        }
        .avatar {
            width: 32px;
            height: 32px;
            border-radius: 50%;
            background: var(--accent);
            color: #fff;
            display: flex;
            align-items: center;
            justify-content: center;
            font-weight: 600;
        }
        .dropdown {
            display: none;
            position: absolute;
            top: 110%;
            right: 0;
            background: var(--panel);
            border-radius: var(--radius);
            box-shadow: var(--shadow);
            overflow: hidden;
        }
        .dropdown a {
            display: block;
            padding: 10px 14px;
            font-size: 13px;
            color: #333;
            text-decoration: none;
            transition: background 0.2s;
        }
        .dropdown a:hover {
            background: rgba(0, 0, 0, 0.05);
        }
        .user.show .dropdown {
            display: block;
        }

        /* Sidebar */
        .left-sidebar {
            position: fixed;
            top: 0;
            left: 0;
            height: 100%;
            width: 220px;
            background: #fdf6f2;
            padding: 80px 16px 20px;
            transform: translateX(-100%);
            transition: transform 0.3s ease;
            z-index: 1100;
            display: flex;
            flex-direction: column;
            gap: 12px;
        }
        .left-sidebar.show {
            transform: translateX(0);
        }
        .left-sidebar a {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            border-radius: 8px;
            text-decoration: none;
            font-size: 14px;
            font-weight: 600;
            color: #3a3a3a;
            transition: background 0.2s, color 0.2s;
        }
        .left-sidebar a .icon {
            width: 20px;
            height: 20px;
            stroke: #6b5a5a;
        }
        .left-sidebar a.active {
            background: #911a14;
            color: #fff;
            left: 0;
        }
        .left-sidebar a.active .icon {
            stroke: #fff;
        }
        .left-sidebar a:hover:not(.active) {
            background: rgba(145, 26, 20, 0.1);
            color: #911a14;
        }
        .overlay {
            position: fixed;
            inset: 0;
            background: rgba(0, 0, 0, 0.4);
            display: none;
            z-index: 1000;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
        }
        .overlay.show {
            display: block;
        }

        /* Main grid */
        main.container {
            display: grid;
            grid-template-columns: 1fr 88px;
            gap: 20px;
            align-items: start;
        }
        .controls {
            display: flex;
            align-items: center;
            justify-content: space-between;
            margin-bottom: 14px;
        }
        .controls h2 {
            margin: 0;
            font-size: 16px;
            font-weight: 600;
            letter-spacing: 1px;
        }
        .search-bar {
            position: relative;
            display: flex;
            align-items: center;
            gap: 8px;
            width: 250px;
            min-width: 220px;


            background: #fff;
            padding: 8px 12px;
            border-radius: 8px;
            box-shadow: 0 2px 6px rgba(0,0,0,0.15);
        }
        .search-bar input {
            flex: 1;
            border: none;
            background: transparent;
            outline: none;
            font-size: 14px;
            color: #333;
        }
        .search-bar .search-icon {
            position: absolute;
            right: 10px;
            top: 50%;
            transform: translateY(-50%);
            width: 20px;
            height: 20px;
            background: none;
            border: none;
            cursor: pointer;
            color: gray;
        }
        .search-row {
            display: flex;
            align-items: center;
            gap: 12px;
        }
        .search-bar {
            display: flex;
            align-items: center;
            gap: 8px;
            background: #f0f0f5;
            padding: 8px 12px;
            border-radius: var(--radius);
            min-width: 220px;
        }
        .search-bar input {
            border: 0;
            background: transparent;
            outline: none;
            font-size: 14px;
            flex: 1;
        }

        /* View Archive Button */
        .archive-btn {
            display: flex;
            align-items: center;
            gap: 6px;
            border: none;
            background: transparent;
            color: #3a3a3a;
            font-weight: 600;
            font-size: 14px;
            cursor: pointer;
            padding: 6px 10px;
            border-radius: 8px;
            transition: background 0.2s, color 0.2s;
        }
        .archive-btn svg {
            width: 18px;
            height: 18px;
            stroke: currentColor;
            fill: none;
        }
        .archive-btn:hover {
            background: rgba(145, 26, 20, 0.1);
            color: #911a14;
        }

        /* Cards */
        .cards {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(240px, 1fr));
            gap: 20px;
        }
        .card {
            background: var(--panel);
            border-radius: var(--radius);
            padding: 18px;
            box-shadow: var(--shadow);
            min-height: 160px;
            display: flex;
            flex-direction: column;
            justify-content: space-between;
            transition: transform 0.2s ease, box-shadow 0.2s ease;
            position: relative;
        }
        .card:hover {
            transform: translateY(-6px);
            box-shadow: 0 8px 18px rgba(0, 0, 0, 0.08);
        }
        .card.create {
            align-items: center;
            justify-content: center;
            font-weight: 600;
            color: var(--muted);
            gap: 10px;
            cursor: pointer;
            text-align: center;
        }
        .card.create svg {
            width: 36px;
            height: 36px;
            background: #f0f0f5;
            padding: 6px;
            border-radius: 10px;
        }
        .card h3 {
            margin: 10px 0 0;
            font-size: 16px;
            font-weight: 600;
        }
        .card p {
            margin: 4px 0 0;
            color: var(--muted);
            font-size: 13px;
        }
        .card-actions {
            position: absolute;
            top: 12px;
            right: 12px;
            display: flex;
            gap: 6px;
        }
        .small-btn {
            background: #f0f0f5;
            border: none;
            padding: 6px;
            border-radius: 6px;
            cursor: pointer;
            transition: background 0.2s;
        }
        .small-btn:hover {
            background: var(--accent);
            color: #fff;
        } /* Toolbar */
        aside.sidebar {
            position: sticky;
            top: 80px;
            display: flex;
            justify-content: center;
        }
        .toolbar {
            display: flex;
            flex-direction: column;
            gap: 14px;
            align-items: center;
            padding: 8px;
        }
        .tool {
            background: #f0f0f5;
            border: 0;
            padding: 10px;
            border-radius: 10px;
            cursor: pointer;
            display: flex;
            flex-direction: column;
            align-items: center;
            gap: 6px;
            transition: background 0.2s;
        }
        .tool:hover {
            background: var(--accent);
            color: #fff;
        }
        .tool small {
            font-size: 11px;
            color: var(--muted);
        } /* Responsive design */
        @media (max-width: 900px) {
            main.container {
                grid-template-columns: 1fr 64px;
            }
            .search {
                min-width: 160px;
            }
        }
        @media (max-width: 700px) {
            body {
                padding: 12px;
            }
            main.container {
                grid-template-columns: 1fr;
            }
            aside.sidebar {
                order: 2;
                margin-top: 16px;
                position: static;
            }
        }
    </style>
</head>
<body>
<div class="page">
    <!-- Sidebar -->
    <div id="leftSidebar" class="left-sidebar">
        <a href="#">
            <svg viewBox="0 0 24 24" fill="none" class="icon">
                <path
                    d="M3 3h7v7H3V3zm11 0h7v7h-7V3zM3 14h7v7H3v-7zm11 0h7v7h-7v-7z"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
            <span>Dashboard</span>
        </a>
        <a href="#" class="active">
            <svg viewBox="0 0 24 24" fill="none" class="icon">
                <path
                    d="M12 12a5 5 0 1 0-5-5 5 5 0 0 0 5 5Zm-7 9a7 7 0 0 1 14 0Z"

                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
            <span>Professor</span>
        </a>
        <a href="#">
            <svg viewBox="0 0 24 24" fill="none" class="icon">
                <path
                    d="M4 19.5V4a2 2 0 0 1 2-2h10l4 4v13.5a2 2 0 0 1-2 2H6a2 2 0 0 1-2-2Z"
                    stroke="currentColor"
                    stroke-width="1.6"

                    stroke-linejoin="round"
                />
            </svg>
            <span>Courses</span>
        </a>
        <a href="#">
            <svg viewBox="0 0 24 24" fill="none" class="icon">
                <path
                    d="M3 21V3h18v18H3Zm10-9h6M7 8h6v6H7V8Z"
                    stroke="currentColor"
                    stroke-width="1.6"
                    stroke-linecap="round"
                    stroke-linejoin="round"
                />
            </svg>
            <span>Classrooms</span>
        </a>
    </div>
    <div id="overlay" class="overlay"></div>
    <!-- topbar -->
    <header class="topbar">
        <div style="display: flex; align-items: center; gap: 12px">
            <button id="menuBtn" class="hamburger" aria-label="menu">
                <svg width="20" height="20" viewBox="0 0 24 24">
                    <path
                        d="M3 6h18M3 12h18M3 18h18"
                        stroke="#555"
                        stroke-width="1.6"
                        stroke-linecap="round"
                    />
                </svg>
            </button>
            <div class="brand">FaculTime</div>
        </div>
        <div class="top-actions">
            <div class="user" id="userMenu">
                <div class="avatar">A</div>
                <div>Admin</div>
                <div class="dropdown">
                    <a href="#">Profile</a> <a href="#">Settings</a>
                    <a href="#">Logout</a>
                </div>
            </div>
        </div>
    </header>
    <!-- Content -->
    <main class="container">
        <section>
            <div class="controls">
                <h2>Timetable</h2>
                <div class="search-row">
                    <div class="search-bar">
                        <input type="text" placeholder="Search..." />
                        <button class="search-icon">
                            <svg
                                xmlns="http://www.w3.org/2000/svg"
                                width="20"
                                height="20"6
                                viewBox="0 0 24 24"
                                fill="none"
                                stroke="currentColor"
                                stroke-width="2"
                                stroke-linecap="round"
                                stroke-linejoin="round"
                            >
                                <circle cx="11" cy="11" r="8"></circle>
                                <line x1="21" y1="21" x2="16.65" y2="16.65"></line>
                            </svg>
                        </button>
                    </div>
                </div>
                <!--  VIEW ARCHIVE BUTTON -->
                <button class="archive-btn">
                    <svg xmlns="http://www.w3.org/2000/svg" viewBox="0 0 24 24">
                        <path
                            d="M3 3h18v4H3zM21 7v13a2 2 0 0 1-2 2H5a2 2 0 0 1-2-2V7M10 12h4"
                        />
                    </svg>
                    View Archive
                </button>

            </div>
            <div class="cards">
                <!-- create card -->
                <div class="card create">
                    <svg viewBox="0 0 24 24">
                        <path
                            d="M12 5v14M5 12h14"
                            stroke="#555"
                            stroke-width="1.8"
                            stroke-linecap="round"
                        />
                    </svg>
                    Create New Timetable
                </div>
                <!-- Example card -->
                <div class="card">
                    <div class="card-actions">
                        <button class="small-btn">✎</button>
                        <button class="small-btn">📦</button>
                    </div>
                    <div>
                        <h3>Computer Science</h3>
                        <p>1st sem (2024–2025)</p>
                    </div>
                </div>
                <div class="card">
                    <div class="card-actions">
                        <button class="small-btn">✎</button>
                        <button class="small-btn">🗑️</button>
                    </div>
                    <div>
                        <h3>Information Technology</h3>
                        <p>1st sem (2024–2025)</p>
                    </div>
                </div>
            </div>
        </section>

        <aside class="sidebar">
            <div class="toolbar" aria-hidden="false">
                <button class="tool" title="A - Z">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path
                            d="M4 7h16M4 12h10M4 17h7"
                            stroke="#6b5a5a"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        /></svg
                    ><small>A-Z</small>
                </button>
                <button class="tool" title="Department">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path
                            d="M4 7h16v10H4z"
                            stroke="#6b5a5a"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        /></svg
                    ><small>Dept</small>
                </button>
                <button class="tool" title="Select">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path
                            d="M20 6L9 17l-5-5"
                            stroke="#6b5a5a"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        /></svg
                    ><small>Select</small>
                </button>
                <button class="tool" title="Select All">
                    <svg viewBox="0 0 24 24" fill="none">
                        <rect
                            x="3"
                            y="3"
                            width="18"
                            height="18"
                            rx="2"
                            stroke="#6b5a5a"
                            stroke-width="1.6"
                        /></svg
                    ><small>All</small>
                </button>
                <button class="tool" title="Delete">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path
                            d="M3 6h18M8 6v12a2 2 0 0 0 2 2h4a2 2 0 0 0 2-2V6"
                            stroke="#6b5a5a"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M10 11v6M14 11v6"
                            stroke="#6b5a5a"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        /></svg
                    ><small>Delete</small>
                </button>
                <button class="tool" title="Archive">
                    <svg viewBox="0 0 24 24" fill="none">
                        <path
                            d="M21 10V7a2 2 0 0 0-2-2H5a2 2 0 0 0-2 2v3"
                            stroke="#6b5a5a"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        />
                        <path
                            d="M21 10l-9 6-9-6"
                            stroke="#6b5a5a"
                            stroke-width="1.6"
                            stroke-linecap="round"
                            stroke-linejoin="round"
                        /></svg
                    ><small>Archive</small>
                </button>
            </div>
        </aside>
    </main>
</div>
<script>

    const sidebarLinks = document.querySelectorAll('.left-sidebar a');

    sidebarLinks.forEach(link => {
        link.addEventListener('click', function() {
            // remove 'active' from all
            sidebarLinks.forEach(l => l.classList.remove('active'));
            // add 'active' only to the clicked link
            this.classList.add('active');
        });
    });


    const menuBtn = document.getElementById("menuBtn");
    const sidebar = document.getElementById("leftSidebar");
    const overlay = document.getElementById("overlay");
    const userMenu = document.getElementById("userMenu");

    menuBtn.addEventListener("click", () => {
        sidebar.classList.toggle("show");
        overlay.classList.toggle("show");
    });
    overlay.addEventListener("click", () => {
        sidebar.classList.remove("show");
        overlay.classList.remove("show");
    });
    userMenu.addEventListener("click", () => {
        userMenu.classList.toggle("show");
    });

    document.querySelector(".search-icon").addEventListener("click", () => {
        const query = document.querySelector(".search-bar input").value;
        alert("You searched for: " + query);
    });
</script>
</body>
</html>
