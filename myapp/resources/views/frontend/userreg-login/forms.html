<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>www.facultime.com</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <link rel="stylesheet" href="forms.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@400;500;600;700&display=swap" rel="stylesheet">
</head>

<body class="bg-white min-h-screen flex flex-col font-['Poppins',sans-serif]">

  <header class="relative w-full h-[250px]">
    <svg class="absolute inset-0 w-full h-full" viewBox="0 0 1440 468" xmlns="http://www.w3.org/2000/svg" preserveAspectRatio="none">
      <path d="M1488.5 -35.5V280.518L-20.5 467.434V-35.5H1488.5Z" fill="#5E0B0B"/>
    </svg>
    <div class="absolute top-0 left-0 w-full flex justify-between items-center px-8 pt-6">
      <img src="UMTC logo 2.png" alt="Logo" class="h-14 w-auto"> 
      <button id="signInBtn" onclick="showTab('loginForm')" class="bg-white text-[#5E0B0B] px-4 py-2 rounded-lg shadow h-12 flex items-center">SIGN IN</button>
    </div>
  </header>   

  <main class="relative z-20 -mt-24 w-full px-4 pb-16">
    <div class="mx-auto w-full max-w-md bg-white p-8 shadow-2xl rounded-xl">

      <div id="signupForm">
        <h2 class="text-2xl font-semibold text-center mb-6">Sign up to FaculTime</h2>
        <button class="w-full flex items-center justify-center gap-2 bg-blue-50 border rounded-lg py-3 text-gray-700 hover:bg-blue-100 transition mb-6">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5"> Sign up with Google
        </button>

        <div class="flex items-center my-6">
           <hr class="flex-grow border-gray-300">
           <span class="px-3 text-gray-500 text-sm">Or use Email</span>
           <hr class="flex-grow border-gray-300">
        </div>

        <form>
          <label class="block text-sm font-medium text-gray-700 mb-1">USERNAME</label>
          <input type="text" placeholder="Choose a username" class="w-full mb-4 px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">

          <label class="block text-sm font-medium text-gray-700 mb-1">FIRST NAME</label>
          <input type="text" placeholder="Elaine" class="w-full mb-4 px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">

          <label class="block text-sm font-medium text-gray-700 mb-1">LAST NAME</label>
          <input type="text" placeholder="Ramirez" class="w-full mb-4 px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">

          <label class="block text-sm font-medium text-gray-700 mb-1">EMAIL</label>
          <input type="email" id="signupEmail" placeholder="example.@umindanao.edu.ph" class="w-full mb-4 px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">

          <label class="block text-sm font-medium text-gray-700 mb-1">PASSWORD</label>
          <div class="relative mb-4">
            <input id="signupPassword" type="password" minlength="6" placeholder="At least 6 characters" class="w-full px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <button type="button" id="toggleSignupPassword" class="absolute inset-y-0 right-3 flex items-center text-gray-600 text-lg">üëÅ</button>
          </div>

          <div id="verifyDiv" class="hidden mb-4">
            <button type="button" onclick="verifyUser()" class="w-full bg-green-400 text-white py-3 rounded-lg hover:bg-green-500 transition">Verify Email</button>
          </div>

          <button type="button" onclick="registerUser()" class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-lg hover:bg-yellow-500 transition">REGISTER ‚Üí</button>
        </form>

        <p class="text-xs text-gray-500 text-center mt-4">By Signing up to FaculTime, means you agree to our <a href="#" class="underline">Privacy Policy</a> and <a href="#" class="underline">Terms of Service</a></p>
        <p class="text-center mt-6 text-sm">Already a member? <a href="#" onclick="showTab('loginForm')" class="text-red-950 font-medium hover:underline">Login Here</a></p>
      </div>

      <div id="loginForm" class="hidden">
        <h2 class="text-2xl font-semibold text-center mb-6">Login to FaculTime</h2>
        <form>

          <div class="flex items-center my-6">
           <hr class="flex-grow border-gray-300">
           <span class="px-3 text-gray-500 text-sm">Or use Email</span>
           <hr class="flex-grow border-gray-300">
        </div>

         <button class="w-full flex items-center justify-center gap-2 bg-blue-50 border rounded-lg py-3 text-gray-700 hover:bg-blue-100 transition mb-6">
          <img src="https://www.svgrepo.com/show/355037/google.svg" alt="Google" class="w-5 h-5"> Sign up with Google
        </button>

          <label class="block text-sm font-medium text-gray-700 mb-1">EMAIL</label>
          <input type="email" id="loginEmail" placeholder="example.@umindanao.edu.ph" class="w-full mb-4 px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">

          <label class="block text-sm font-medium text-gray-700 mb-1">PASSWORD</label>
          <div class="relative mb-6">
            <input id="loginPassword" type="password" minlength="6" placeholder="Enter your password" class="w-full px-4 py-3 border rounded-lg bg-gray-100 focus:outline-none focus:ring-2 focus:ring-yellow-400">
            <button type="button" id="toggleLoginPassword" class="absolute inset-y-0 right-3 flex items-center text-gray-600 text-lg">üëÅ</button>
          </div>


          <button type="button" onclick="loginUser()" class="w-full bg-yellow-400 text-black font-semibold py-3 rounded-lg hover:bg-yellow-500 transition">LOGIN ‚Üí</button>
        </form>
        <p class="text-center mt-6 text-sm">Don‚Äôt have an account? <a href="#" onclick="showTab('signupForm')" class="text-red-950 font-medium hover:underline">Sign Up</a></p>
      </div>

    </div>
  </main> 

  <footer class="bg-gray-100 text-gray-700 py-4 w-full text-center mt-auto">  
    <p class="text-sm">&copy; 2025 FaculTime | All Rights Reserved</p>
  </footer>
  
   <script src="script.js"></script>

</body> 
</html>
